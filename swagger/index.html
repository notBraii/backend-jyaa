<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swagger UI</title>
<link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
<link rel="icon" type="image/png" href="./favicon-32x32.png"
	sizes="32x32" />
<link rel="icon" type="image/png" href="./favicon-16x16.png"
	sizes="16x16" />
<style>
html {
	box-sizing: border-box;
	overflow: auto;
	overflow-y: scroll;
}

*, *:before, *:after {
	box-sizing: inherit;
}

body {
	margin: 0;
	background: #fafafa;
}
</style>
</head>

<body>
	<div id="swagger-ui"></div>

	<script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
	<script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
	<script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "http://localhost:8080/ProyectoLaJustaGrupo5/openapi/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        requestInterceptor: (request) => {
            //request.url = "http://localhost:8080/ProyectoLaJustaGrupo5/resources";
                // Exclude the swagger.json request
                if (!request.url.endsWith("/openapi/swagger.json")) {
                    // Modify the URL for other requests
                    request.url = request.url.replace("http://localhost:8080", "http://localhost:8080/ProyectoLaJustaGrupo5/resources");
                }
                return request;
        },
        operationsSorter: function (a, b) {
            const order = {
                'get': '0', 'post': '1', 'patch': '2', 'put': '3', 'delete': '4',
                'head': '5', 'options': '6', 'connect': '7', 'trace': '8'
            };
            return (
                order[a.get("method")].localeCompare(order[b.get("method")])
                || a.get("path").localeCompare(b.get("path"))
            );
        }
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
</body>
</html>
